{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1>Вход на сайт</h1>
    <form action="/pages/login/" method="post">
        <label>
            Логин:
            <input type="text" name="username" required/>
        </label><br/>
        <label>
            Пароль:
            <input type="password" name="password" required/>
        </label><br/>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
